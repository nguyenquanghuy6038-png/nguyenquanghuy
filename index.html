<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Nguyễn Quang Huy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #f27125; /* Màu cam FPT */
            --text-color: #333;
            --bg-color: #f4f4f4;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Container chính */
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
        }

        /* Cột bên trái: Thông tin cá nhân */
        .left-col {
            background: linear-gradient(135deg, #f27125 0%, #ff9f43 100%);
            color: var(--white);
            flex: 1;
            min-width: 300px;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid rgba(255,255,255,0.3);
            object-fit: cover;
            margin-bottom: 20px;
            background-color: #fff; /* Fallback nếu ảnh lỗi */
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .student-id {
            font-size: 16px;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .contact-info {
            text-align: left;
            width: 100%;
            margin-top: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .contact-item i {
            width: 30px;
            font-size: 18px;
        }

        /* Cột bên phải: Nội dung chi tiết */
        .right-col {
            flex: 2;
            padding: 40px;
            min-width: 300px;
        }

        .section-title {
            color: var(--primary-color);
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .info-group {
            margin-bottom: 25px;
        }

        .info-group h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background: #eee;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        /* Responsive cho Mobile */
        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            .left-col, .right-col {
                flex: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-col">
